<!DOCTYPE html><html ng-app="triealyzer" ng-controller="triealyzerCtrl"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Triealyzer</title><meta name="description" content="Triealyzer creates a regular expression to match any of the words added to the trie. Provides an interface to RegexTrie"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><link rel="icon" type="image/x-icon" href="favicon.ico"><link href="main.min.css" rel="stylesheet" media="all"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><script src="main.min.js"></script><div class="container"><h1>Triealyzer</h1><p>Create a regular expression that matches any of the words in the list<div class="input-output clearfix"><textarea ng-model="input" ng-change="make()"></textarea><textarea ng-if="output" spellcheck="false">{{output}}</textarea></div><ul class="test-results"><li ng-repeat="(test, result) in tests" ng-class="{success : result, failure: !result}">{{result ? "Matches" : "Does not match"}} "{{test}}"</ul><p>Powered by <a href="https://github.com/alexeld/regex-trie" rel="nofollow">RegexTrie</a></div>
